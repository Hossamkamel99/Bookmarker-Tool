<!DOCTYPE html>
<html lang="en" title="Bookmark Tool">
<head>
    <title>Bookmark Tool</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./Bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./FontAwesome/all.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />

    <link rel="icon" href="./img/bookmark-flat.png" />
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="mt-5">Bookmarker</h1>

        <div class="dot w-100 p-3 py-4 my-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
            <div class="site-name w-100 d-flex flex-column justify-content-center">

                <label for="siteName"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                <input type="text" class="rounded border-0" name="" value="" placeholder="  Bookmark Name" id="siteName">

            </div>
            <div class="site-name w-100 d-flex flex-column justify-content-center">

                <label for="siteURL"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input type="text" class="rounded border-0" name="" value="" placeholder="  Website URL" id="siteURL">

            </div>
            <form onsubmit="addBookmark(); return false;">
                <button type="submit" class="submitBtn btn btn-primary">Submit</button>
              </form></div>
        <table class="table mt-4 text-center rounded overflow-hidden">
            <thead class="">
                <tr class="">
                    <th class="text-capitalize text-primary">index</th>
                    <th class="text-capitalize text-primary">Website Name</th>
                    <th class="text-capitalize text-primary">URL</th>
                    <th class="text-capitalize text-warning">Visit</th>
                    <th class="text-capitalize text-danger">Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent"></tbody>
        </table>
    </div>

    <!-- <footer class="w-100 bg-black">
<span>hossa</span>
    </footer> -->

    <script src="./Bootstrap/bootstrap.bundle.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
